{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block headers %}
    <div class="header-bgd">
        <img src="{% static 'files/header.svg' %}" alt="header">
    </div>
{% endblock %}

{% block content %}
    <div class="container-lg">
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
          <div class="form-group has-error has-feedback">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Login" name="username">
              <small id="exampleInputEmail1" class="text-danger"> {{ form.username.errors }} </small>

          </div>
          <div class="form-group has-error has-feedback">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
              <small id="exampleInputPassword1" class="text-danger"> {{ form.username.errors }} </small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

{% endblock %}
