{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap&subset=cyrillic" rel="stylesheet">
    {% block title %}
        <title>Татьяна Аскерко</title>
    {% endblock %}

    {% block extra_styles %}
        <link rel="stylesheet" href="{% static 'custom_css/style.css' %}">
    {% endblock %}
</head>
<body>
{% block headers %}
    <div class="header-bgd">
        <img src="{% static 'files/header.svg' %}" alt="header">
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link-custom" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link-custom" href="/post/create">Поздравить</a>
        </li>
        <li class="nav-item">
          <a class="nav-link-custom" href="/post/list">Все поздравления</a>
        </li>
      </ul>
    </nav>
{% endblock %}

<main>
    {% block content %}

    {% endblock %}
</main>
{% block footer %}
{% endblock %}
<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
{% block extra_scripts %}
{% endblock %}
</body>
</html>
